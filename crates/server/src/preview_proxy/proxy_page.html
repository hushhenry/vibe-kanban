<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preview Proxy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var target = params.get('target') || '3000';
      var path = params.get('path') || '/';
      
      var normalizedPath = path.startsWith('/') ? path : '/' + path;
      
      var iframe = document.getElementById('preview-frame');
      iframe.src = '/p/' + encodeURIComponent(target) + normalizedPath;
      
      window.addEventListener('message', function(event) {
        var allowedSources = ['click-to-component', 'vibe-devtools'];
        if (!event.data || allowedSources.indexOf(event.data.source) === -1) {
          return;
        }
        
        if (event.source === window.parent) {
          if (iframe.contentWindow) {
            iframe.contentWindow.postMessage(event.data, '*');
          }
        } else if (event.source === iframe.contentWindow) {
          window.parent.postMessage(event.data, '*');
        }
      });
    })();
  </script>
</body>
</html>
