name: Build and Publish

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: build-publish-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10.13.1

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
          - os: macos-latest
            name: macos-arm64
          - os: macos-14
            name: macos-x64
          - os: windows-latest
            name: windows-x64
          - os: ubuntu-24.04-arm
            name: linux-arm64
    runs-on: ${{ matrix.os }}
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-build-${{ matrix.os }}"

      - name: Install dependencies
        run: pnpm install

      - name: Install zip (Windows)
        if: runner.os == 'Windows'
        run: choco install zip -y

      - name: Build npx package
        run: pnpm run build:npx
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./npx-cli/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npx-package-${{ matrix.name }}
          path: npx-cli/dist/
          retention-days: 7

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: npx-package-*
          merge-multiple: false

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release-assets
          echo "Found artifacts:"
          find artifacts -name "*.zip"
          
          # Platforms matching matrix
          for PLATFORM in linux-x64 linux-arm64 macos-x64 macos-arm64 windows-x64; do
            # Locate the zip file for this platform
            # Artifact structure: artifacts/npx-package-$PLATFORM/$PLATFORM/vibe-kanban.zip
            ZIP_FILE=$(find artifacts -wholename "*/$PLATFORM/vibe-kanban.zip" | head -n 1)
            
            if [ -f "$ZIP_FILE" ]; then
              cp "$ZIP_FILE" "release-assets/vibe-kanban-$PLATFORM.zip"
              echo "✅ Prepared vibe-kanban-$PLATFORM.zip"
            else
              echo "⚠️ Warning: No vibe-kanban.zip found for $PLATFORM"
            fi
            
            # Handle MCP binary
            MCP_FILE=$(find artifacts -wholename "*/$PLATFORM/vibe-kanban-mcp.zip" | head -n 1)
            if [ -f "$MCP_FILE" ]; then
              cp "$MCP_FILE" "release-assets/vibe-kanban-mcp-$PLATFORM.zip"
              echo "✅ Prepared vibe-kanban-mcp-$PLATFORM.zip"
            fi

            # Handle Review binary
            REVIEW_FILE=$(find artifacts -wholename "*/$PLATFORM/vibe-kanban-review.zip" | head -n 1)
            if [ -f "$REVIEW_FILE" ]; then
              cp "$REVIEW_FILE" "release-assets/vibe-kanban-review-$PLATFORM.zip"
              echo "✅ Prepared vibe-kanban-review-$PLATFORM.zip"
            fi
          done
          
          echo "Release assets:"
          ls -lh release-assets/

      - name: Publish to npm
        run: |
          cd npx-cli
          # Ensure dist/ is not present to avoid bundling binaries
          rm -rf dist
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: release-assets/*
          body: |
            ## Installation

            ```bash
            npx vibe-kanban-nologin
            ```

            Or install globally:

            ```bash
            npm install -g vibe-kanban-nologin
            vibe-kanban-nologin
            ```
